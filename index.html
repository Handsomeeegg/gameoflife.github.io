<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра в Жизнь</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Игра в Жизнь</h1>
  
  <div class="controls">
    <button onclick="startGame()">Запустить</button>
    <button onclick="pauseGame()">Пауза</button>
    <button onclick="clearBoard()">Очистить</button>
    <button onclick="increaseSpeed()">Ускорить</button>
    <button onclick="decreaseSpeed()">Замедлить</button>

  </div>

  <div id="board"></div>

  <div class="info">
    <p>Поколение: <span id="generationCount">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
